<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arithmetic Quiz</h1>
    
    <div id="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiply')">Multiply</button>
        <button onclick="performOperation('divide')">Divide</button>
        <br>
        <input type="number" id="userAnswer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Check Answer</button>
        <p>Correct: <span id="correctCount">0</span></p>
        <p>Incorrect: <span id="incorrectCount">0</span></p>
        <p>Percentage: <span id="percentage">0%</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
